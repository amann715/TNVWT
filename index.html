<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TNVWT</title>

  <!--Stylesheet CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.css"></link>
  <link rel="stylesheet" type="text/css" href="style.css"></link>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
	   $('#fullpage').fullpage({
    css3: true,
    fixedElements: '#header, .footer',
    sectionsColor: ['#f2f2f2'],
  });
});
</script>
</head>

<body>
  <div id="fullpage">
    <div class="section">
      <!-- Water Trail Slide -->
      <div class="slide" id="slide1" data-anchor="slide1">
        <div>
          <h2>This is the intro slide</h2>
          <img id="TNVWT_Logo" src="IMG/TNVWT_Logo.png" alt="TNVWT_Logo.png"></img>
        </div>
      </div>
      <!-- End of Water Trail Slide -->

      <!-- Scenic Rivers Slide -->
      <div class="slide" id="slide2" data-anchor="slide2">
        <div>
          <h2> Redirect to TN.gov page </h2>
        </div>
      </div>
      <!-- End of Scenic Rivers Slide -->

      <!-- Safety Slide -->
      <div class="slide" id="slide3" data-anchor="slide3">
        <div>
          <h2> Display Main Warning </h2>
        </div>
      </div>
      <!-- End of Safety Slide -->

      <!-- Contact Slide -->
      <div class="slide" id="slide4" data-anchor="slide4">
        <div>
          <h2> Display logos with hyperlinked button below logo </h2>
        </div>
        </div>
        <!-- End of Contact Slide -->

    </div>
  </div>

  <footer>
    <ul>
      <li><a href="#WaterTrails">Water Trails</a></li>
      <li><a href="#ScenicRivers">Scenic Rivers</a></li>
      <li><a href="#Safety">Safety</a></li>
      <li><a href="#Contact">Contact</a></li>
    </ul>
  </footer>


</body>

</html>
