<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TNVWT</title>

  <!--Stylesheets CSS -->
  <!-- Bootstrap-->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
  <!-- Fullpage -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.css"></link>
  <!-- Custom -->
  <link rel="stylesheet" type="text/css" href="Jonahstyle.css"></link>
  <!--  <link rel="stylesheet" type="text/css" href="Andrewstyle.css"></link> -->

  <!-- Font & Icon Links -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">

  <!-- Google ajax api javascript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- End of Fullpage javascript-->

  <!-- Fullpage javascript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.js"></script>

  <script type="text/javascript">
  $('#fullpage').fullpage({
      navigation: false,
      onLeave: function(index, nextIndex, direction){
      	activateNavItem($('#my-nav').find('li').eq(nextIndex-1));
      },
      afterRender: function(){
      	activateNavItem($('#my-nav').find('li').eq($('.section.active').index()))
      }
  });

  $('.fa-bell').click(function(){
  	var destination = $(this).closest('li');
  	$.fn.fullpage.moveTo(destination.index() + 1 );
  });
  </script>
  <!-- End of Fullpage javascript-->
</head>

<body>
  <div id="fullpage">
    <div class="section">
      <!-- Water Trail Slide -->
      <div class="slide" id="slide1">
        <div>
          <img id="TNVWT_Logo" src="IMG/TNVWT_Logo.png" alt="TNVWT_Logo.png"></img>
        </div>
        <div>
            <a href="https://congeo.maps.arcgis.com/apps/MapJournal/index.html?appid=971caa11d8934e12a906fed6f0899fd3"
              class="btn btn-info" role="button">Explore Tennessee Water Trails</a>
        </div>
      </div>
      <!-- End of Water Trail Slide -->

      <!-- Scenic Rivers Slide -->
      <div class="slide" id="slide2">
        <div>
          <h2> Redirect to TN.gov page </h2>
        </div>
      </div>
      <!-- End of Scenic Rivers Slide -->

      <!-- Safety Slide -->
      <div class="slide" id="slide3">
        <div>
          <h2> Display Main Warning </h2>
        </div>
      </div>
      <!-- End of Safety Slide -->

      <!-- Contact Slide -->
      <div class="slide" id="slide4">
        <div>
          <h2> Display logos with hyperlinked button below logo </h2>
        </div>
      </div>
      <!-- End of Contact Slide -->

    </div>
  </div>

  <ul id="my-nav">
      <li><i class="fa fa-map" aria-hidden="true"></i></li>
      <li><i class="fa fa-binoculars" aria-hidden="true"></i></li>
      <li><i class="fa fa-plus-square" aria-hidden="true"></i></li>
      <li><i class="fa fa-address-card" aria-hidden="true"></i></li>
  </ul>


</body>

</html>
